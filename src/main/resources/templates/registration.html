<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Registration - Shakespeare's Bank</title>
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
		  rel="stylesheet">
	<link href="//docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

</head>

<body class="d-flex flex-column min-vh-100">

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">Shakespeare's Bank</span>
		<div class="navbar-nav">
			<a class="nav-link" th:href="@{/}">Login</a>
		</div>
	</nav>

	<br><br>
	<!-- Create HTML registration form -->
	<main class="flex-shrink-0">
		<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-6">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						for our bank app!</div>
				</div>
				<div th:if="${param.invalidUsername}">
					<div class="alert alert-danger">Invalid input. Username is not valid.</div>
				</div>
				<div th:if="${param.invalidPassword}">
					<div class="alert alert-danger">Invalid input. Password is not valid.</div>
				</div>
				<div th:if="${param.invalidBalance}">
					<div class="alert alert-danger">Invalid balance. Balance is not valid.</div>
				</div>
				<div th:if="${param.usernameExists}">
					<div class="alert alert-danger">Invalid input. Username is not available.</div>
				</div>


				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="username"> Username </label> <input
							id="username" class="form-control" th:field="*{username}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="balance"> Balance </label> <input
							id="balance" class="form-control" type="number" min="0.00" step="0.01"
							th:field="*{balance}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	</main>

	<div th:replace="footer"> </div>
</body>

</html>
